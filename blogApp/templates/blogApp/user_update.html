{% extends 'base.html' %}
{% block container %} 
{% load crispy_forms_tags %}

<div class="d-flex justify-content-evenly mt-4">
  <div class="d-flex flex-column justify-content-center">
    <h2 style="text-align: center;">Update Form</h2>
    {% if user_info.id != request.user.id %}
    <h3>You are not this User‚ùó</h3>
    {% else %}
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %} {{form | crispy}}
      <div class="detailbuttons d-flex justify-content-center my-4">
        <button class="btn btn-secondary btn-md active btn-block mx-5" style="width: 200px;"  type="submit" aria-pressed="true">Update</button>
        <a href="{% url 'home' %}" class="btn btn-secondary btn-md active btn-block mx-5" style="width: 200px;" role="button" aria-pressed="true">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endif %} {% endblock container %}
